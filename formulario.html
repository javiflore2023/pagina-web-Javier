<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=",width=device-width, initial-scale=0.1 ">
        <title> Manejo de formularios</title>
    </head>
<body>
    <h1>CARRERA</h1>
    <form action="./Carrera.html" method="get">
        <label for="Nombre">Nombre del estudiante</label>
        <input type="text" name="Nombre"
        placeholder="PAYITO JR"
        autocomplete="additional-name" maxlength="10">
        <br>
        <label for="app">Apellidos Paterno:</label>
        <input type="text" name="app" placeholder="PAYITO"
        autocomplete="off" size="25" maxlength="25">
        <br><input type="submit" value="enviar">
    </form>
</body>
</html>
